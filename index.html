<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="EasyRobocopy.js"></script>
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
        
        <title>Easy-Robocopy: Say Goodbye to Robo-confusion!</title>
    </head>
    <body>
        <h1>Easy-Robocopy: Say Goodbye to Robo-confusion!</h1>

        <!-- output -->
        <button onclick="copyToClipboard()">Copy</button>
        <p id="computedCommand">robocopy.exe</p>

        <form id="params">
 
            <!-- pathSource -->
            <label for="pathSource">Source:</label>
            <input type="text" id="pathSource" value="c:\src"><br>

            <!-- pathDestination -->
            <label for="pathDestination">Destination:</label>
            <input type="text" id="pathDestination" value="c:\dest"><br>

            <!-- s -->
            <input type="checkbox" id="s" name="s" value="s">
            <label for="s">/S :: copy Subdirectories, but not empty ones</label><br>

            <!-- e -->
            <input type="checkbox" id="e" name="e" value="e">
            <label for="e">/E :: copy subdirectories, including Empty ones.</label><br>      

            <!-- lev -->
            <!-- THIS IS INCOMPLETE. IT NEEDS AN EXTRA FORM ENTRY-->
            <input type="checkbox" id="lev" name="lev" value="lev">
            <input type="number" class="num_value" id="lev_value" name="lev_value" value="3" min="0" />
            <label for="lev">/LEV:n :: only copy the top n LEVels of the source directory tree.</label><br>      

        </form>
    </body>
</html>
