<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="EasyRobocopy.js"></script>
        <title>Easy-Robocopy: Say Goodbye to Robo-confusion!</title>
    </head>
    <body>
        <h1>Easy-Robocopy: Say Goodbye to Robo-confusion!</h1>

        <!-- output -->
        <button onclick="copyToClipboard()">Copy</button>
        <p id="computedCommand">robocopy.exe</p>

        <form id="params">
 
            <!-- source -->
            <label for="pathSource">Source:</label>
            <input type="text" id="pathSource" value="c:\src"><br>

            <!-- destination -->
            <label for="pathDestination">Destination:</label>
            <input type="text" id="pathDestination" value="c:\dest"><br>

            <!-- s -->
            <input type="checkbox" id="opt-s" name="opt-s" value="s">
            <label for="opt-s">/S :: copy Subdirectories, but not empty ones</label><br>

            <!-- e -->
            <input type="checkbox" id="opt-e" name="opt-e" value="e">
            <label for="opt-e">/E :: copy subdirectories, including Empty ones.</label><br>      

        </form>
    </body>
</html>
